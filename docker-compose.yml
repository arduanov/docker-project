postgres:
    image: postgres:9.5
    env_file: ./conf/.env
fpm:
    build: .
    env_file: ./conf/.env
    links:
        - postgres
    volumes:
        - ./conf/php.ini:/etc/php5/fpm/conf.d/php.ini:ro
        - ./conf/php.ini:/etc/php5/cli/conf.d/php.ini:ro
        - ./:/var/www/project/
nginx:
    image: nginx:latest
    ports:
        - "80:80"
    links:
        - fpm
    volumes:
        - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        - ./:/var/www/project/